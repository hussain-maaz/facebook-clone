<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind-CSS</title>
  </head>
  <body class="bg-gray-200">
  <body class="bg-gray-200">
    <div class="container flex m-28 items-center justify-center">
      <div class="left w-1/3 mr-20">
        <img src="fb.svg" alt="" />
        <p class="mx-12 m-2 text-3xl">
          Connect with friends and world around you on facebook
        </p>
      </div>
      <div class="right w-1/3 bg-white rounded-lg items-center align-center">
        <input
          class="m-5 p-4 mt-2 w-fit border rounded-lg text-2xl"
          type="text"
          placeholder="Email address or Mobile number"
        />
        <input
          class="m-5 p-4 mt-2 w-fit border rounded-lg text-2xl"
          type="password"
          placeholder="Password"
        />
        <button
          class="px-32 py-4 items-center m-5 bg-blue-500 text-3xl text-white font-bold border rounded-lg hover:bg-blue-700"
        >
          Login Page
        </button>

        <span
          class="block m-5 text-md text-blue-500 items-center px-32 hover:cursor-pointer"
        >
          forgot password?
        </span>

        <hr />
        <button class="m-5 px-32 text-2xl text-white bg-green-600 py-6 w-fit border rounded-lg font-bold hover:bg-green-700">Create Account</button>
      </div>
    </div>
  </body>
</html>
